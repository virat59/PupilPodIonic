<!DOCTYPE html>
	<html ng-app="PPOD">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

		<title>PupilPod</title>
		<link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="css/ionic.min.css" rel="stylesheet">
		<link href="css/demo.css" rel="stylesheet">
		<script src="js/vendor/ionic/ionic.bundle.min.js"></script>
		<script src="cordova.js"></script>
		<script src="js/index.js"></script>
		<script src="js/jquery.min.js"></script>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/promise-tracker.js"></script> 
		<script src="js/PushNotification.js"></script> 	
		<script src="js/ng-cordova.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/fastclick.js"></script>
		<script src="app/PPODMain.js"></script>
		<script src="app/controllers/PPODController.js"></script>
		<script src="app/services/PPODService.js"></script>
	</head>
	<body ng-controller="PPODController">
		<ion-side-menus>
			<ion-side-menu-content>
				<ion-nav-bar class="bar-assertive">
					<!--<ion-nav-back-button></ion-nav-back-button>-->
					<ion-nav-buttons side="left">
						<button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
					</ion-nav-buttons>
				</ion-nav-bar>

				<ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
			</ion-side-menu-content> 
			
			<ion-side-menu side="left">
				<ion-header-bar class="bar-assertive">
					<h1 class="title">Virat Joshi</h1>
				</ion-header-bar>
				<ion-content>
					<ul class="list">
					  <li>
						<a class="item" menu-close nav-clear href="#/eventmenu/mainLanding">Home</a>
					  </li>
					  <li>
						<a class="item" menu-close href="#/eventmenu/exam_details">Examination</a>
					  </li>
					  <li>
						<a class="item" menu-close href="#/eventmenu/fees">Fees</a>
					  </li>
					</ul>
					<div class="item item-divider">
					  Change Student
					</div>
					<dropdown class="ng-isolate-scope" selected="student" property="name" list="students" placeholder="Select Student"></dropdown>
				</ion-content>
			</ion-side-menu>
		</ion-side-menus>
	</body>
	</html>
