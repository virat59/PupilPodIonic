<ion-view view-title="Welcome">
	<ion-content class="padding">
		<div>
			<div class="scrollable">
				<div class="scrollable-content">
					<div class="well">
						Please Enter login Details. School/College Url And username and password provided by organisation.
					</div>
					<div class="item item-divider">
					Login
					</div>
					<div ng-show="loading" class="app-content-loading">
					  <i class="fa fa-circle-o-notch fa-spin"></i>
					</div>
					<form name="loginForm" novalidate role="form" class="simple-form">
						<label class="item item-input">
							<input type="text" name="instance_name" ng-model="instName" placeholder="Instance Name" ng-show="instDis" style="width:100%" value="" required />
						</label>
						<label class="item item-input">
							<div>
								<input type="text" name="user_name" ng-model="userName" placeholder="User Name" style="width:100%" value="" required />
							</div>
						</label>
						<label class="item item-input">
							<div>
								<input type="password" name="password" ng-model="password" placeholder="Password" style="width:100%" value="" required />
							</div>
						</label>
						<div class="padding">
							<input type="button" value="Login" ng-click="submit(loginForm)" class="button button-block"/> 
						</div>
					</form>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
