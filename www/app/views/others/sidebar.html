<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-assertive">
			<!--<ion-nav-back-button></ion-nav-back-button>-->
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()" ng-hide="loginTrue"></button>
			</ion-nav-buttons>
		</ion-nav-bar>

		<ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
	</ion-side-menu-content> 
	
	<ion-side-menu side="left">
		<ion-header-bar class="bar-assertive">
			<h1 class="title">{{student_name}}</h1>
		</ion-header-bar>
		<ion-content>
			<ul class="list">
				<li>
					<a class="item" ng-click="goTo('eventmenu.mainLanding')"><i class="icon ion-home"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Home</a>
				</li>
				<li>
					<a class="item" ng-click="goTo('eventmenu.exam_details')"><i class="icon ion-clipboard"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Examination</a>
				</li>
				<li>
					<a class="item" ng-click="goTo('eventmenu.fees')"><i class="icon ion-card"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fees</a>
				</li>
				<li>
					<a class="item" ng-click="goTo('eventmenu.logout')"><i class="icon ion-log-out"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Logout</a>
				</li>
            </ul>
			<div class="item item-divider">
              Change Student
            </div>
			<dropdown class="ng-isolate-scope" selected="student" property="name" list="students" placeholder="Select Student"></dropdown>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
